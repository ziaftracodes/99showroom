<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth theme-gold">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99Showroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root { /* Default theme */
        --brand-accent: #c0a062;
        --brand-accent-gradient: linear-gradient(135deg, #e5c986, #c0a062);
        --x: 50%;
        --y: 50%;
      }
      .theme-gold {
        --brand-accent: #c0a062;
        --brand-accent-gradient: linear-gradient(135deg, #e5c986, #c0a062);
      }
      .theme-ruby {
        --brand-accent: #c06262;
        --brand-accent-gradient: linear-gradient(135deg, #e58686, #c06262);
      }
      .theme-emerald {
        --brand-accent: #62c08a;
        --brand-accent-gradient: linear-gradient(135deg, #86e5aa, #62c08a);
      }
      .theme-amethyst {
        --brand-accent: #a062c0;
        --brand-accent-gradient: linear-gradient(135deg, #c986e5, #a062c0);
      }
      .theme-topaz {
        --brand-accent: #c07b62;
        --brand-accent-gradient: linear-gradient(135deg, #e59f86, #c07b62);
      }

      .grainy-gradient-bg {
        background-image: var(--brand-accent-gradient);
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

      .grainy-gradient-bg::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.1;
        z-index: -1;
        pointer-events: none;
        border-radius: inherit;
      }
      
      .grainy-gradient-text {
        background-image: var(--brand-accent-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      
      .grain-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.05;
        pointer-events: none;
      }

      /* Subtle Animation */
      .animate-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.7s cubic-bezier(0.17, 0.55, 0.55, 1), transform 0.7s cubic-bezier(0.17, 0.55, 0.55, 1);
      }
      .animate-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Preloader */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #121212;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        transition-delay: 0.3s;
        opacity: 1;
        visibility: visible;
      }
      #preloader.loaded {
        opacity: 0;
        visibility: hidden;
      }
      .loader-logo {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        font-weight: 700;
        background-image: var(--brand-accent-gradient);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'brand-accent': 'var(--brand-accent)',
              'brand-gold': '#c0a062',
              'brand-ruby': '#c06262',
              'brand-emerald': '#62c08a',
              'brand-amethyst': '#a062c0',
              'brand-topaz': '#c07b62',
              'brand-dark': '#121212',
            },
            transitionDelay: {
              '0': '0ms',
              '100': '100ms',
              '200': '200ms',
              '300': '300ms',
              '400': '400ms',
              '500': '500ms',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-dark">
    <div id="preloader">
      <div class="loader-logo">99Showroom</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            // We could unobserve, but keeping it allows re-animation on scroll up if desired later
            // observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      // We need to run this after React has rendered. A MutationObserver is the robust way.
      const targetNode = document.getElementById('root');
      if (targetNode) {
        const config = { childList: true, subtree: true };
        const callback = function(mutationsList, obs) {
            document.querySelectorAll('.animate-in:not(.is-visible)').forEach(elem => {
                observer.observe(elem);
            });
        };
        const mutationObserver = new MutationObserver(callback);
        mutationObserver.observe(targetNode, config);
      }
    </script>
  </body>
</html>
